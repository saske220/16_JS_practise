<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>オブジェクト演習</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/modern-css-reset/dist/reset.min.css"
    />
    <style>
      .movies {
        padding: 2rem;
      }
      .contents {
        display: flex;
        justify-content: flex-start;
        flex-wrap: wrap;
        column-gap: 5%;
      }
      .contents dl {
        width: 30%;
        margin: 2em 0;
      }
      img {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <section class="movies">
      <h1>【公式】ちいかわ</h1>
      <div class="contents">
        <!-- 下記の用なマークアップで追加
        <dl>
          <dt><span>第0話</span>題名</dt>
          <dd>
            <a href="https://www.youtube.com/watch?v=Youtubeid">
              <img src="画像へのパス" alt="代替テキスト" />
            </a>
          </dd>
        </dl> -->
      </div>
    </section>

    <script>
      // story:話, title:題名, image:サムネイル名, id:YouTube動画id
      const chiikawas = [
        //配列
        {
          //オブジェクト
          story: 1,
          title: "かためのプリン／ホットケーキ",
          image: "chiikawa-001.webp",
          id: "pbQQAwSQUX4",
        },
        {
          story: 2,
          title: "スフィンクス／ほんものだ",
          image: "chiikawa-002.webp",
          id: "i6d3K6ln-d4",
        },
        {
          story: 3,
          title: "イカ／パイシチュー",
          image: "chiikawa-003.webp",
          id: "a7cwqxmn7rY",
        },
        {
          story: 4,
          title: "ブロッコリー／ピザまん",
          image: "chiikawa-004.webp",
          id: "l9IAr7WY-Xk",
        },
        {
          story: 5,
          title: "チャリメラ／チャルメラ",
          image: "chiikawa-005.webp",
          id: "cE8wVmwY7VY",
        },
      ];
    </script>
    <script>
      // ここに記述していきます。
      //クラスの定義。クラス名の初めは大文字

      class Chiikawa {
        constructor(story, title, image, id /*引数*/) {
          this.story = story;
          this.title = title;
          this.image = image;
          this.id = id;
        }

        //メソッド

        createMarkup() {
          return `
           <dl>
          <dt><span>第${this.story}</span>${this.title}</dt>
          <dd>
            <a href="https://www.youtube.com/watch?v=${this.id}">
              <img src="./images/${this.image}" alt="${this.title}" />
            </a>
          </dd>
        </dl>`;
        }
      }

      //複数なので配列を準備
      const chiikawaContents = []; //空の配列

      //挿入するエリア
      const container = document.querySelector(".contents");

      //インスタンス化
      //配列の順番を表す数字を「添え字」またの名を「index」

      for (let i = 0; i < chiikawas.length; i++) {
        chiikawaContents.push(
          new Chiikawa(
            chiikawas[i /*添字*/].story,
            chiikawas[i].title,
            chiikawas[i].image,
            chiikawas[i].id
          )
        );
        //メソッドの呼び出し
        // console.log(chiikawaContents[i].createMarkup());

        container.insertAdjacentHTML(
          "beforeend",
          chiikawaContents[i].createMarkup()
        );
      }

      console.log(chiikawaContents);
    </script>
  </body>
</html>
